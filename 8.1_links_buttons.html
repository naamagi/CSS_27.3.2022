<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links & Buttons</title>
    <link rel="stylesheet" href="./css/8.1style.css" type="text/css">

</head>

<body>
    <div>
        <div>
            <h2>Flat</h2>
        </div>
        <div>
            <button id="flat1" class="btn non-ghost  big">Register</button>
            <button id="flat2" class="btn non-ghost  medium">Clear</button>
            <button id="flat3" class="btn non-ghost  small">Submit</button>
        </div>
    </div><br>
    <div>
        <h2>Round</h2>
        <button id="round1" class="btn round non-ghost big">Register</button>
        <button id="round2" class="btn round non-ghost medium">Clear</button>
        <button id="round3" class="btn round non-ghost small">Submit</button>
    </div>
    <div>
        <h2>Flat Ghost</h2>
        <button id="flatghost1" class="btn ghost  big">Register</button>
        <button id="flatghost2" class="btn ghost  medium">Clear</button>
        <button id="flatghost3" class="btn ghost  small">Submit</button>
    </div>
    <br>
    <div >
        <!-- class="row"> -->
        <h2>Round Ghost</h2>
        <button id="roundghost1" class="btn ghost  round big">Register</button>
        <button id="roundghost2" class="btn ghost round medium">Clear</button>
        <button id="roundghost3" class="btn ghost round small">Submit</button>
    </div><br>
</body>

</html>
